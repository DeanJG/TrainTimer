<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Train Go Away..</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="titleBox">
        It's Training Day!
    </div>
    
    <table class="table-striped">
        <thead>    
            <tr>
                <td colspan="5" class="label">Current Train Schedule</td>
            </tr>
        </thead>
        <thead id="tHead">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (mins)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">Pan-America</td>
                <td>Maine</td>
                <td>10080</td>
                <td>05:30</td>
                <td>5040</td>
            </tr>
            <tr>
                <td scope="row">City of Angels</td>
                <td>Los Angeles</td>
                <td>45</td>
                <td>12:00</td>
                <td>23</td>
            </tr>
            <tr>
                <td scope="row">LBC</td>
                <td>Long Beach</td>
                <td>15</td>
                <td>13:45</td>
                <td>5</td>
            </tr>
        </tbody>
      </table>



    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
    <script src="./assets/js/train.js"></script>
</body>
</html>
